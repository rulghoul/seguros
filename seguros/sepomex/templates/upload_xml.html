

<!DOCTYPE html>
{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
 
<h3 class="card-title">Carga de Archivo XML para SEPOMEX</h3>

{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

    <form action="" method="POST" enctype="multipart/form-data" id="xml_sepomex-upload-form">
      {% csrf_token %} {{ form|crispy }}
      <div class="col text-center">        
        <input type="submit" name="submit" value="Subir" class="btn btn-info" id="submit-save">
        <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER|escape}}">Regresar</a>
      </div>
    </form>
  
{% endblock %}
