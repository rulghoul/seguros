<div style="text-align: center" id="barra-navegacion">
    <div id="navegacionContenido">
      {% if lista.has_previous %}
        <button class="btn btn-light" onclick="recargaTabla('move',1)"><span class="fa fa-angles-left"></span></button>
        <button class="btn btn-light" onclick="recargaTabla('move',{{ lista.number|add:'-1' }})"><span class="fa fa-angle-left"></span></button>
      {% else %}
        <button class="btn btn-light" disabled name="move" value="1"><span class="fa fa-angles-left"></span></button>
        <button class="btn btn-light" disabled name="move" value="{{ lista.number|add:'-1' }}"><span class="fa fa-angle-left"></span></button>
      {% endif %}

      <a><label id="numeroActual">{{ lista.number }}</label> de {{ lista.paginator.num_pages }}</a>

      {% if lista.has_next %}
        <button class="btn btn-light" onclick="recargaTabla('move',{{ lista.number|add:'1' }})"><span class="fa fa-angle-right"></span></button>
        <button class="btn btn-light" onclick="recargaTabla('move',{{ lista.paginator.num_pages }})"><span class="fa fa-angles-right"></span></button>
      {% else %}
        <button class="btn btn-light" disabled name="move" value="{{ lista.number|add:'1' }}"><span class="fa fa-angle-right"></span></button>
        <button class="btn btn-light" disabled name="move" value="{{ lista.paginator.num_pages }}"><span class="fa fa-angles-right"></span></button>
      {% endif %}
    </div>
  </div>

  <button class="btn btn-light" name="move" onclick="recargaTabla('move',8)"><span class="fa fa-angle-down"></span></button>
