{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hola {{ user.username }}!
  <p><a href="{% url 'logout' %}">Salir</a></p>
{% else %}
  <p>Aun no haz iniciado sesion</p>
  <a href="{% url 'login' %}">Ingresar</a>
{% endif %}


</div>
</div>
{% endblock %}
