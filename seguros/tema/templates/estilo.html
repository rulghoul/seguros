<style>
    .fixed-top {
        z-index: 1030;
    }

    .content-wrapper {
        margin-top: 80px;
        display: flex;
    }

    .fixed-top .user-info {
        position: absolute;
        right: 20px;
        bottom: 10px;
    }

    .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: calc(100vh - 80px);
        overflow-y: auto;
    }

    .sidebar-content {
        flex: 1;
    }

    .sidebar-footer {
        margin-top: auto;
        padding: 10px;
        text-align: center;
    }

    .main-content {
        flex: 1;
        height: calc(100vh - 80px);
        overflow-y: auto;
        padding: 20px;
    }

    .toggled .sidebar {
        width: 0;
        display: none;
    }

    .toggled .main-content {
        flex: 1 0 100%;
    }

    .select {
        border-radius: 3rem;

    }

        border-radius: 3rem;
    }

    .urlinput {

    }
