{% extends "home.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<div class="row" style="margin-bottom: 1em; margin-top: 1em;">
    <h3 class="col-5">{{ titulo }}</h3>
    <a class="btn btn-primary col-2" href="{{ add }}">{{ add_label }}</a>
    <input class="form-control col-4 ml-auto" id="myInput" type="text" placeholder="Buscar..">
</div>
<table class="table table-striped table-sm">
    <thead class="thead-dark">
    <tr>
        <th>{{ encabezados.elemento }} </th>
        <th>{{ encabezados.color }} </th>
        <th></th>
    </tr>
</thead>
<tbody id="CuerpoCatalogo">
{% for elemento in object_list  %}
<tr>
    <td>{{ elemento.elemento }}</td>
    <td>{{ elemento.color }}</td>
    <td class="text-center">
      <!-- Update book buttons -->
      <a type="button" class="update-book btn btn-sm btn-info" href="{% url update elemento.pk %}" >
        <span class="fa fa-pencil"></span>
      </a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
