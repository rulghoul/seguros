<!DOCTYPE html>
{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}

        <h3>{{ titulo }}</h3>
        <h5>{{ poliza }}</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-primary btn-primary" type="submit" value="Cargar">
            <a href="{{ origin }}" class="btn btn-secondary">
                Regresar
            </a>
        </form>

{% endblock %}
